<html>
    <head>
        <title> Calculator </title>
        <link rel="stylesheet" href="calculator-project.css">
    
    </head>
    <body>
        <div class="calculator-wrapper">
            <div class="calculator-display">
            <p>don't be shy, enter some numbers</p>
            </div>
            <div class="calculator-operationsButtons">
                <button class="operator" value = "+">+</button>
                <button class="operator" value = "-">-</button>
                <button class="operator" value = "*">*</button>
                <button class="operator" value = "/">/</button>

            </div>
            <div class="calculator-numberButtons">
                <button class="numero" value="1">1</button>
                <button class="numero" value="2">2</button>
                <button class="numero" value="3">3</button>
                <button class="numero" value="4">4</button>
                <button class="numero" value="5">5</button>
                <button class="numero" value="6">6</button>
                <button class="numero" value="7">7</button>
                <button class="numero" value="8">9</button>
                <button class="numero" value="9">8</button>
                <button class="numero" value="0">0</button>
            </div>
            <div class="calculator-eqal">
                <button >=</button>
            </div>
            <div class="calculator-clear">
                <button >Clear Memory</button>
            </div>
        </div>
        <script src="calculator-project.js"></script>
    </body>
</html>
